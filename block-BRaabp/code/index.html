<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300&family=Imbue:opsz,wght@10..100,300&family=Lato:wght@300&family=Montserrat:wght@300&family=Noto+Sans:wght@300&family=Open+Sans:wght@300&family=Potta+One&family=Roboto:wght@300&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Font extends React.Component {
            constructor(){
                super();
                this.state = {
                    word: ""
                }
            }
            handelData = (event) =>{
                this.setState({
                    word: event.target.value
                })
            }
            render(){
                return(
                    <div className="container text-center">
                        <div className="">
                            <input type="text" className="form-control w-75 ms-5 mt-5" placeholder="Type something"  onChange={this.handelData} />
                        </div>
                        <div className="d-flex flex-wrap">
                            <div className="card w-25 m-4 pb-5  box1">
                                <h6>Roboto Sans</h6>
                                <hr />
                                <p>{this.state.word}</p>
                            </div>
                            <div className="card w-25 m-4 pb-5 box2">
                                <h6>Potto One</h6>
                                <hr />
                                <p>{this.state.word}</p>
                            </div>
                            <div className="card w-25 m-4 pb-5 box3">
                                <h6>Yusei Magic</h6>
                                <hr />
                                <p>{this.state.word}</p>
                            </div>
                            <div className="card w-25 m-4 pb-5 box4">
                                <h6>Fraunces</h6>
                                <hr />
                                <p>{this.state.word}</p>
                            </div>
                            <div className="card w-25 m-4 pb-5 box5">
                                <h6>Lato</h6>
                                <hr />
                                <p>{this.state.word}</p>
                            </div>
                            <div className="card w-25 m-4 pb-5 box6">
                                <h6>Noto Sans</h6>
                                <hr />
                                <p>{this.state.word}</p>
                            </div>
                            <div className="card w-25 m-4 pb-5 box7">
                                <h6>Open Sans</h6>
                                <hr />
                                <p>{this.state.word}</p>
                            </div>
                            <div className="card w-25 m-4 pb-5 box8">
                                <h6>Monsterrat</h6>
                                <hr />
                                <p>{this.state.word}</p>
                            </div>
                        </div>
                    </div>
                )
            }
        }
    ReactDOM.render(<Font />, document.getElementById("root"));
    </script>
</body>
</html>
