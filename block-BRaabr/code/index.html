<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple-input</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Multi extends React.Component {
            constructor(){
                super()
            }
            render(){
                return(
                    <div className="container">
                        <div className="bg-primary text-center">
                            <h1 className="text-light py-3">Multiple-input</h1>
                            <form action="" className=" text-center pb-5">
                                <label htmlFor="">Text Input</label>
                                <input type="text" className="form-control w-50 mx-auto my-3" />
                                <label htmlFor="Date">Date</label>
                                <input type="Date" className="form-control w-50 mx-auto my-3" />
                                <label htmlFor="#">File</label>
                                <input type="file" className="form-control w-50 mx-auto my-3" />
                                <label htmlFor="email">ReadOnly</label>
                                <input type="text" className="form-control w-50 mx-auto my-3" readonly />
                                <label htmlFor="email">Textarea</label>
                                <textarea className="form-control w-50 mx-auto my-3" rows="3"></textarea>
                                <label htmlFor="email">Textarea</label>
                                <textarea className="form-control w-50 mx-auto my-3" rows="3"></textarea>
                                <button className="btn btn-warning w-50">Submit</button>
                            </form>
                        </div>
                    </div>
                )
            }
        }
    ReactDOM.render(<Multi />, document.getElementById("root"));
    </script>
</body>
</html>
