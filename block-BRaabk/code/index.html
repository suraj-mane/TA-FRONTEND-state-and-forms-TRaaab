class Card extends React.Component{
    constructor(){
        super();
        this.state = {
            category: "",
        }
    }
    handelClick = (cat) => {
        this.setState({
          category : cat,
        })
    }
    render() {
            var ele =  data.map(ele => ele.category)
            let category = [...new Set(ele)];
            let alldata;
            if(!this.state.category){
              alldata = data.map(ele => ele);
            } else {
              alldata = data.filter(ele => ele.category == this.state.category)
            }
            return(
                <div className="main text-center">
                    <div className="container p-5">
                        <h1 className="text-warning mb-5">Our Menu</h1>
                        <ul>
                            {
                                category.map(ele => <button key={ele} className="m-2 btn btn-warning text-light fw-bold" onClick={() => this.handelClick(ele)}>{ele}</button>)
                            }
                        </ul>
                        <Cards alldata={alldata} />
                    </div>
                </div>
            )
        }
    }

    function Cards(props){
      return(
        <div>
           <div className="d-flex flex-wrap text-center">
            {
              props.alldata.map(ele =>
              <div key={ele.id} className="card w bg-primary text-light m-2">
                  <div>
                    <img src={ele.img} alt="" />
                  </div>
                  <div className="p-2">
                    <div className="d-flex justify-content-between">
                      <h6>{ele.title}</h6>
                      <span className="text-warning">${ele.price}</span>
                    </div>
                    <hr/>
                    <p>{ele.desc}</p>
                  </div>
              </div>
              )
            }
           </div>
        </div>
      )
    }

    ReactDOM.render(<Card />, document.getElementById("root"))
    </script>
